<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Autores</title>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navAutor">
        
            <a class="navbar-brand" href="/"><img src="/imagenes/libro.png" width="30" height="30" alt="Libreria Escape"> Libreria Escape</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="imagenes\libro.png" alt="Libreria Escape"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administrar Libros
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="/AdministrarLibros/listar">Listar libros</a>
                          <a class="dropdown-item" href="/AdministrarLibros/cargar">Cargar libros</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administrar Autores<span class="sr-only">(current)</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="/AdministrarAutores/listar">Listar autores</a>
                          <a class="dropdown-item" href="/AdministrarAutores/cargar">Cargar autores</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administrar Editoriales
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="/AdministrarEditoriales/listar">Listar editoriales</a>
                          <a class="dropdown-item" href="/AdministrarEditoriales/cargar">Cargar editoriales</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <br>
            <div class="border">
                <br>
    
                <div class="col">
                    <h1>Formulario de ingreso de autor</h1>
                    <form action="/AdministrarAutores/registrar" method="post">
                        
                        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
                        
                        <div class="form-group">
                            <label for="nombreAutor"><strong>Nombre Autor:</strong></label>
                            <input type="text" class="form-control" id="nombreAutor" name="nombreAutor" placeholder="Ingrese nombre del autor">
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Registrar</button>
                    </form>
                </div>
                <br>
            </div>
        </div>
        




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
